<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header-container {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #4a5568;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .discord-link {
            display: inline-block;
            background: #5865F2;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .discord-link:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }

        .discord-link i {
            margin-right: 8px;
        }

        #chat-form {
            margin-bottom: 20px;
        }

        #prompt {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            resize: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
            margin-bottom: 10px;
        }

        #prompt:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .response-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f7fafc;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .user-message {
            background: #e6effd;
            margin-left: 20px;
            border-radius: 15px 15px 0 15px;
        }

        .ai-message {
            background: #f0f0f0;
            margin-right: 20px;
            border-radius: 15px 15px 15px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>AI Chatbot - Powered by Anos AI</h1>
            <a href="https://bit.ly/weladahlah" target="_blank" class="discord-link">
                ðŸ’¬ Gabung Discord Kami!
            </a>
        </div>
        <div id="response-box" class="response-box"></div>
        <div>
        <form id="chat-form">
            <textarea id="prompt" placeholder="Tanya sesuatu ke AI..." rows="5"></textarea><br>
            <button type="submit">Kirim</button>
        </form>
    
    </div>
    <script src="anos.js"></script>
</body>
</html>
